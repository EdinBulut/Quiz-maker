<div class="quizzes-container d-flex jc-center">
  <ng-container *ngIf="(quizzes$ | async) as quizzes; else loadingQuizzes">
    <ul>
      <li *ngFor="let quiz of quizzes">
        <div class="d-flex jc-between gap-8">
            <div class="d-flex fd-column gap-4">
              <h2>{{quiz.name}}</h2>
              <span>{{quiz.questions.length}} questions</span>
            </div>
            <div class="d-flex jc-center ai-center gap-8">
                <div class="primary-icon play-icon icon-20"></div>
                <div class="primary-icon pencil-icon icon-20"></div>
            </div>

        </div>
      </li>
    </ul>
  </ng-container>
  <ng-template #loadingQuizzes>

  </ng-template>
</div>
