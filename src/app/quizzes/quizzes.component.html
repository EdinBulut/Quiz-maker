<div class="quizzes-container d-flex jc-center">
  <ng-container *ngIf="(quizzes$ | async) as quizzes; else loadingQuizzes">
    <ul>
      <li *ngFor="let quiz of quizzes">
        <div class="d-flex jc-between gap-12">
            <div class="d-flex fd-column gap-4">
              <h2>{{quiz.name}}</h2>
              <p class="secondary-text">{{quiz.questions.length}} questions</p>
            </div>
            <div class="d-flex jc-center ai-center gap-12">
                <div class="primary-icon play-icon icon-16"></div>
                <div class="danger-icon trash-icon icon-16"></div>
            </div>

        </div>
      </li>
    </ul>
  </ng-container>
  <ng-template #loadingQuizzes>

  </ng-template>
</div>
