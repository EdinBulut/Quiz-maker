<ng-container *ngIf="(questions$ | async) as questions; else loadingQuestions">

  <div *ngFor="let question of questions">
      {{question.question}} : {{question.answer}}
  </div>

  <ng-container *ngFor="let quiz of quizes$ | async">
    <pre>{{quiz | json}}</pre>
  </ng-container>
  
  <button (click)="createQuiz()">Create quiz</button>
  <button (click)="deleteQuiz()">Delete quiz</button>
  <button (click)="updateQuiz()">Update quiz</button>
  <br>
  <button (click)="insertQuestionIntoQuiz()">Insert question into quiz</button>
  <button (click)="removeQuestionFromQuiz()">Remove question from quiz</button>
  <br>
  <button (click)="deleteQuestion()">Delete question</button>
</ng-container>
<ng-template #loadingQuestions>
  loading..
</ng-template>
