<div class="d-flex jc-center ai-center h-100vh m-16">
  <mat-card [class.top-to-bottom]='isClosed'>
    <mat-card-content>
      <div class="primary-icon x-in-circle-icon icon-20" (click)="closeDialog()"></div>
      <div class="d-flex fd-column gap-32">
        <div class="d-flex fd-column gap-16">
          <h2 class='ta-center dialog-title'>{{dialogVariables.title}}</h2>
          <p [class.ta-center]="dialogVariables.message.isCentered" 
            innerHTML="{{dialogVariables.message.text}}">
          </p>
          <p *ngIf="dialogVariables?.note?.text" [class.ta-center]="dialogVariables.note?.isCentered">
            {{dialogVariables.note?.text}}
          </p>
        </div>

        <div class="d-flex gap-16">
          <button class="action-button primary-stroked-button" matRipple (click)="closeDialog()"
            *ngIf="dialogVariables.cancelBtn">
            {{dialogVariables.cancelBtn.text | uppercase}}
          </button>
          <button class="action-button primary-button" matRipple (click)="closeDialog(true)"
            *ngIf="dialogVariables.confirmBtn">
            {{dialogVariables.confirmBtn.text | uppercase}}
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div class="dialog-background" [class.opake-to-transparent-bkg]="isClosed" (click)="closeDialog()">
</div>
